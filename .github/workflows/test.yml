name: "Test"

on:
  push:
  pull_request:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        os:
        - 'macos-latest'
        - 'ubuntu-latest'
        swift-version:
        - '5.0'
        - '5.1'
        - '5.2'
        - '5.3'
    runs-on: ${{ matrix.os }}
    env:
      SWIFT_VERSION: ${{ matrix.swift-version }}
    steps:
    - uses: actions/checkout@v2.3.4
    - name: SetUp
      run: eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
    - name: Test
      run: swift test

  pod_spec_lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Test
      run: pod lib lint

  carthage_install:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Test carthage install
      run: |
        echo -n 'git "file://' > Cartfile
        echo -n $PATH >> Cartfile
        echo -n '"' >> Cartfile
        carthage update
